<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 手表柜台销售管理系统</title>
    <link type="favicon" rel="shortcut icon" href="static/img/favicon.ico" />
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>手表柜台销售管理系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm">
                <div class="inputbox">

                    <label for="user">用户名：</label>
                    <input id="user" type="text" name="userno"  placeholder="请输入用户名" required value={{user_no}} />
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="password" placeholder="请输入密码" value="" />
                </div>
                <div class="subBtn">
                    <input type="submit" value="登录" />
                    <input type="reset" value="重置"/>
                </div>

            </form>
        </section>
    </section>

</body>
<script src="static/js/jquery.js"></script>
<script src="static/js/salejs/hu_login.js"></script>
</html>
