<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手表柜台销售管理系统</title>
    <link type="favicon" rel="shortcut icon" href="static/img/favicon.ico" />
    <link rel="stylesheet" href="static/css/public.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>手表柜台销售管理系统</h1>

    <div class="publicHeaderR">
        <p><span style="color: #fff21b"> {{session["user_name"]}}</span> , 欢迎你！</p>
        <a href="/login">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">本Demo后台使用tornado框架开发并部署,服务器为阿里云Linux(Ubuntu 16.04.2)服务器</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="/billList">销售单管理</a></li>
                <li id="active"><a href="/stockList">库存管理</a></li>
                <li><a href="/userList">用户管理</a></li>
                <li><a href="/password">密码修改</a></li>
                <li><a href="/login">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>库存管理页面 >> 库存修改页</span>
        </div>
        <div class="stockAdd">
            <form action="#" class="StockUpdateForm">
                <div class="">
                    <label for="part_no">商品编码：</label>
                    <input type="text" name="part_no" id="part_no" value={{row["part_no"]}} readonly />
                    <span >注意:商品编码为系统主键不能修改,只读属性</span>
                </div>
                <div>
                    <label for="part_name">商品名称：</label>
                    <input type="text" name="part_name" id="part_name" value={{row["part_name"]}} />
                    <span >*请输入商品名称</span>
                </div>
                <div>
                    <label for="market_price">建议市场零售价：</label>
                    <input type="text" name="market_price" id="market_price" value={{row["market_price"]}} />
                    <span>*请输入建议市场零售价</span>

                </div>
                <div>
                    <label for="market_on_time">上市时间：</label>
                    <input type="date" name="market_on_time" id="market_on_time" value={{row["market_on_time"]}} />
                    <span>*请输入上市时间</span>
                </div>
                <div>
                    <label for="sale_points">卖点介绍：</label>
                    <textarea name="sale_points" id="sale_points" >{{row["sale_points"]}}</textarea>
                    <!--<input type="textfield" name="sale_points" id="sale_points"/>-->
                    <span></span>
                </div>
                <div>
                    <label for="stock_qty">库存数：</label>
                    <input type="text" name="stock_qty" id="stock_qty" value={{row["stock_qty"]}} />
                    <span></span>
                </div>
                <div class="stockAddBtn">
                    <input type="button" id="saveupdate" value="保存" />
                    <a href="/stockList">返回</a>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="static/js/time.js"></script>
<script src="static/js/jquery.js"></script>
<script src="static/js/salejs/hu_stock.js"></script>

</body>
</html>
