<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手表柜台销售管理系统</title>
    <link type="favicon" rel="shortcut icon" href="static/img/favicon.ico"/>
    <link rel="stylesheet" href="static/css/public.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>手表柜台销售管理系统</h1>
    <div class="publicHeaderR">
        <p><span style="color: #fff21b"> {{session["user_name"]}}</span> , 欢迎你！</p>
        <a href="/login">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">本Demo后台使用tornado框架开发并部署,服务器为阿里云Linux(Ubuntu 16.04.2)服务器</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="/billList">销售单管理</a></li>
                <li><a href="/stockList">库存管理</a></li>
                <li><a href="/userList">用户管理</a></li>
                <li id="active"><a href="/password">密码修改</a></li>
                <li><a href="/login">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>密码修改页面</span>
        </div>
        <div class="stockAdd">
            <form action="#" class="PwdChangeForm">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="oldPassword">旧密码：</label>
                    <input type="password" name="oldPassword" id="oldPassword" required/>
                    <span>*请输入原密码</span>
                </div>
                <div>
                    <label for="newPassword">新密码：</label>
                    <input type="password" name="newPassword" id="newPassword" required/>
                    <span>*请输入新密码</span>
                </div>
                <div>
                    <label for="reNewPassword">确认新密码：</label>
                    <input type="password" name="reNewPassword" id="reNewPassword" required/>
                    <span>*请输入新确认密码，保证和新密码一致</span>
                </div>
                <div class="stockAddBtn">
                    <input type="button" value="保存" id="pwdchange" onclick=""/>
                </div>
            </form>
        </div>
    </div>
</section>
<footer class="footer">
</footer>
<script src="static/js/jquery.js"></script>
<script src="static/js/js.js"></script>
<script src="static/js/time.js"></script>
<script src="static/js/salejs/hu_pass.js"></script>

</body>
</html>
