<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
    <link type="favicon" rel="shortcut icon" href="static/img/favicon.ico" />
    <link rel="stylesheet" href="static/css/public.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<section class="publicMian ">

<div>
    <form action="#">
        <!--div的class 为error是验证错误，ok是验证成功-->
        <div class="">
            <label for="userId">用户编码：</label>
            <input type="text" name="userId" id="userId"/>
            <span>*请输入用户编码，且不能重复</span>
        </div>
        <div>
            <label for="userName">用户名称：</label>
            <input type="text" name="userName" id="userName"/>
            <span>*请输入用户名称</span>
        </div>
        <div>
            <label for="userpassword">用户密码：</label>
            <input type="text" name="userpassword" id="userpassword"/>
            <span>*密码长度必须大于6位小于20位</span>

        </div>
        <div>
            <label for="userRemi">确认密码：</label>
            <input type="text" name="userRemi" id="userRemi"/>
            <span>*请输入确认密码</span>
        </div>
        <div>
            <label>用户性别：</label>

            <select name="">
                <option value="man">男</option>
                <option value="woman">女</option>
            </select>
            <span></span>
        </div>
        <div>
            <label for="data">出生日期：</label>
            <input type="text" name="data" id="data"/>
            <span>*</span>
        </div>
        <div>
            <label for="userphone">用户电话：</label>
            <input type="text" name="userphone" id="userphone"/>
            <span>*</span>
        </div>
        <div>
            <label for="userAddress">用户地址：</label>
            <input type="text" name="userAddress" id="userAddress"/>
        </div>
        <div>
            <label>用户类别：</label>
            <input type="radio" name="userlei"/>管理员
            <input type="radio" name="userlei"/>经理
            <input type="radio" name="userlei"/>普通用户

        </div>
        <div class="stockAddBtn">
            <!--<a href="#">保存</a>-->
            <!--<a href="/userList">返回</a>-->
            <input type="button" value="保存" onclick="history.back(-1)"/>
            <input type="button" value="返回" onclick="history.back(-1)"/>
        </div>
    </form>
</div>
</section>

<footer class="footer">
</footer>
<script src="static/js/time.js"></script>
</body>
</html>
